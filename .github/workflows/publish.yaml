name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.123.3'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - uses: actions/cache@v4
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      # ✅ Paso 1: Verificar symlinks y hardlinks
      - name: Check for symlinks or hard links in ./public
        run: |
          echo "Symlinks found:"
          find ./public -type l || echo "No symlinks"
          echo "Hard links (inode duplicates):"
          find ./public -type f -exec ls -li {} + | awk '{print $1}' | sort | uniq -d || echo "No hard links"

      # ✅ Paso 2: Verificar tamaño total
      - name: Check size of ./public
        run: du -sh ./public

      # ✅ Paso 3: Eliminar symlinks (opcional pero recomendado)
      - name: Clean public folder (remove symlinks and hard links)
        run: |
          mkdir ./clean-public
          rsync -a --no-links ./public/ ./clean-public/
      - name: List contents of clean-public
        run: |
          echo "Listing ./clean-public:"
          find ./clean-public
          echo "Size of ./clean-public:"
          du -sh ./clean-public


      # ✅ Paso 4: Subir artefacto limpio
      - name: Upload artifact safely
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./clean-public


  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
