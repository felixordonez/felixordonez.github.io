name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.123.3'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - uses: actions/cache@v4
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Clean public folder using tar to remove symlinks and hardlinks
        run: |
          mkdir -p ./clean-public
          tar cf - -C ./public . | tar xf - -C ./clean-public

      - name: Final verification of clean-public
        run: |
          echo "Checking for symlinks:"
          find ./clean-public -type l || echo "No symlinks"
          echo "Checking for hardlinks:"
          find ./clean-public -type f -exec ls -li {} + | awk '{print $1}' | sort | uniq -d || echo "No hard links"
          echo "Listing files:"
          find ./clean-public
          echo "Total size:"
          du -sh ./clean-public

      - name: Create clean zip of site
        run: |
          cd clean-public
          zip -r ../github-pages.zip .

      - name: Upload zipped site
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: github-pages.zip

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
